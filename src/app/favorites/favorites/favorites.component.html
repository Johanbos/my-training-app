<div *ngFor="let competence of this.favorites$ | async" #competence>
    <span>{{ competence.name }}</span>
    <span *ngIf="competence.rate"> ({{competence.rate}})</span>
    <button class="btn btn-danger" type="button" (click)="deleteFavorite(competence)">❌ Remove</button>
</div>
<div>
    Averge rate: {{averageRate$ | async}}
</div>
