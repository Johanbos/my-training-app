<ul>
    <li *ngFor="let competence of this.list;" [class.completed]="competence.completed" #competence
        (click)="currentCompetence=competence">
        <span *ngIf="competence.completed">✅</span>
        <span *ngIf="!competence.completed">⬜</span>
        <span>{{ competence.name }}</span>
        <span *ngIf="competence.rate"> ({{competence.rate}})</span>
        <span *ngIf="!competence.completed" class="delete" (click)="deleteCompetence(competence)">❌</span>
    </li>
</ul>

<app-competence [competence]="currentCompetence" (sumbit)="saveCompetence($event)" (delete)="deleteCompetence($event)"
    (favorite)="favoriteCompetence($event)" (unfavorite)="unfavoriteCompetence($event)">
</app-competence>

<h3>Add something cool</h3>
<input type="text" #txtName (keyup.enter)="addCompetence(txtName)">

<h3>Make it colorful</h3>
<input type="text" #txtColor (keyup.enter)="changeBackgroundColor(txtColor)">
